# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "assets/images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "single" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "read_time",
          name: "read_time",
          default: true,
          widget: "boolean",
        }
      - { label: "share", name: "share", default: true, widget: "boolean" }
      - { label: "related", name: "related", default: true, widget: "boolean" }
      - {
          label: "author_profile",
          name: "author_profile",
          default: true,
          widget: "boolean",
        }
      - { label: "tags", name: "tags", widget: "list", default: ["others"] }
      - {
          label: "categories",
          name: "categories",
          widget: "list",
          default: ["APEC Study Centre"],
        }
